name: Enrich metadata (manual)

on:
  workflow_dispatch:
    inputs:
      max_keys_per_run:
        description: "Koľko (artist,title) spracovať v behu (0 = bez limitu)"
        required: false
        default: "0"
      throttle_sec:
        description: "MusicBrainz throttle sekundy medzi volaniami"
        required: false
        default: "1.0"

permissions:
  contents: write

concurrency:
  group: enrich-manual
  cancel-in-progress: true

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run enrichment
        id: enrich
        env:
          PLAYLIST_PATH: data/playlist.json
          CACHE_PATH: data/meta_cache.json
          MAX_KEYS_PER_RUN: ${{ github.event.inputs.max_keys_per_run }}
          MB_THROTTLE_SEC:  ${{ github.event.inputs.throttle_sec }}
        run: |
          set -euo pipefail
          python enrich_metadata.py | tee enrich.log

          touched=$(grep -Eo "keys touched: [0-9]+" enrich.log | awk '{print $3}' | tail -1 || true)
          updated=$(grep -Eo "items updated: [0-9]+" enrich.log | awk '{print $3}' | tail -1 || true)
          cache=$(grep -Eo "cache size: [0-9]+" enrich.log | awk '{print $3}' | tail -1 || true)

          echo "keys_touched=${touched:-0}"  >> "$GITHUB_OUTPUT"
          echo "items_updated=${updated:-0}" >> "$GITHUB_OUTPUT"
          echo "cache_size=${cache:-0}"      >> "$GITHUB_OUTPUT"

      - name: Commit & push JSON
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/playlist.json data/meta_cache.json
          if git diff --cached --quiet; then
            echo "No changes after enrich."
          else
            git commit -m "enrich(manual): ${{
              steps.enrich.outputs.items_updated
            }} items, keys ${{
              steps.enrich.outputs.keys_touched
            }}, cache ${{
              steps.enrich.outputs.cache_size
            }} (limit=${{ github.event.inputs.max_keys_per_run }}, mb_wait=${{ github.event.inputs.throttle_sec }})"
            git pull --rebase origin main || true
            git push --force-with-lease origin main
          fi

      - name: Summary
        if: always()
        run: |
          {
            echo "## Enrich – manuálny beh"
            echo "- **Spracované kľúče:** ${{ steps.enrich.outputs.keys_touched }}"
            echo "- **Aktualizované položky:** ${{ steps.enrich.outputs.items_updated }}"
            echo "- **Cache záznamov:** ${{ steps.enrich.outputs.cache_size }}"
            echo ""
            echo "_Parametre:_ max_keys_per_run=${{ github.event.inputs.max_keys_per_run }}, MB_THROTTLE_SEC=${{ github.event.inputs.throttle_sec }}"
          } >> "$GITHUB_STEP_SUMMARY"
