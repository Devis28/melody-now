name: Scrape + Enrich Melody

on:
  schedule:
    - cron: "0 18 * * *"   # každých 5 minút
  workflow_dispatch: {}

permissions:
  contents: write

# nedovoľ paralelné behy (aby si kroky neliezli do cesty)
concurrency:
  group: scrape-and-enrich
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # kvôli bezpečnému rebase/push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ───────────────────────────── SCRAPE ─────────────────────────────
      - name: Run scraper
        id: scrape
        env:
          OUT_PATH: data/playlist.json
          PLAYLIST_LIMIT: 50000
        run: |
          set -e
          python scrape_melody.py | tee scrape.log

          # fallback: ak by skript neposlal outputs, skús ich vyčítať z logu
          if ! grep -q "added=" "$GITHUB_OUTPUT" 2>/dev/null; then
            added=$(grep -Eo "added [0-9]+" scrape.log | awk '{print $2}' | tail -1)
            total=$(grep -Eo "total [0-9]+" scrape.log | awk '{print $2}' | tail -1)
            dropped=$(grep -Eo "dropped_oldest [0-9]+" scrape.log | awk '{print $2}' | tail -1)
            echo "added=${added:-0}" >> "$GITHUB_OUTPUT"
            echo "total=${total:-0}" >> "$GITHUB_OUTPUT"
            echo "dropped_oldest=${dropped:-0}" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push playlist (after scrape)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/playlist.json
          if git diff --cached --quiet; then
            echo "No playlist changes after scrape."
          else
            git commit -m "scrape: +${{ steps.scrape.outputs.added }} (total ${{ steps.scrape.outputs.total }})"
            git pull --rebase origin main || true
            git push --force-with-lease origin main
          fi

      # ───────────────────────────── ENRICH ─────────────────────────────
      - name: Run enrich (metadata/backfill)
        id: enrich
        env:
          PLAYLIST_PATH: data/playlist.json
          CACHE_PATH: data/meta_cache.json
          MAX_KEYS_PER_RUN: "0"       # (necháva default zo skriptu)
        run: |
          set -e
          # spustíme a zároveň zalogujeme
          python enrich_metadata.py | tee enrich.log

          # vyparsovať čísla zo status riadku:
          touched=$(grep -Eo "keys touched: [0-9]+" enrich.log | awk '{print $3}' | tail -1)
          updated=$(grep -Eo "items updated: [0-9]+" enrich.log | awk '{print $3}' | tail -1)
          cache=$(grep -Eo "cache size: [0-9]+" enrich.log | awk '{print $3}' | tail -1)

          echo "keys_touched=${touched:-0}"   >> "$GITHUB_OUTPUT"
          echo "items_updated=${updated:-0}"  >> "$GITHUB_OUTPUT"
          echo "cache_size=${cache:-0}"       >> "$GITHUB_OUTPUT"

      - name: Commit & push JSON (after enrich)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/playlist.json data/meta_cache.json
          if git diff --cached --quiet; then
            echo "No changes after enrich."
          else
            git commit -m "enrich: updated (${{
              steps.enrich.outputs.items_updated
            }} items, keys ${{
              steps.enrich.outputs.keys_touched
            }}, cache ${{
              steps.enrich.outputs.cache_size
            }})"
            git pull --rebase origin main || true
            git push --force-with-lease origin main
          fi

      # ───────────────────────────── SUMMARY ─────────────────────────────
      - name: Scrape Melody – výsledky
        if: always()
        run: |
          {
            echo "## Scrape Melody – výsledky"
            echo ""
            echo "- **Pridané záznamy:** ${{ steps.scrape.outputs.added }}"
            echo "- **Celkom po uložení:** ${{ steps.scrape.outputs.total }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Append Enrich – výsledky
        if: always()
        run: |
          {
            echo ""
            echo "### Enrich – výsledky"
            echo "- **Spracované kľúče:** ${{ steps.enrich.outputs.keys_touched }}"
            echo "- **Aktualizované položky:** ${{ steps.enrich.outputs.items_updated }}"
            echo "- **Cache záznamov:** ${{ steps.enrich.outputs.cache_size }}"
          } >> "$GITHUB_STEP_SUMMARY"
