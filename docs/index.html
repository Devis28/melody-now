<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aktu√°lne hr√°me</title>
  <style>
    :root { color-scheme: dark; }
    body{font-family:system-ui,Arial,sans-serif;background:#0e0e0e;color:#eaeaea;margin:0;padding:2rem}
    .wrap{max-width:820px;margin:0 auto}
    h1{margin:0 0 1rem 0}
    p.muted{color:#9aa0a6;margin:.25rem 0 1rem 0}
    .card{margin-top:1rem;padding:1rem 1.2rem;border-radius:16px;background:#1b1b1b;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    button{padding:.8rem 1.2rem;border:0;border-radius:12px;font-size:1rem;cursor:pointer}
    .row{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}
    .err{color:#ffb4b4}
    .meta{color:#9aa0a6}
    .title{font-size:1.2rem;margin-bottom:.3rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aktu√°lne hr√°me</h1>
    <p class="muted">
      Tlaƒçidlo zavol√° ≈æiv√© API na Renderi a zobraz√≠ pr√°ve hran√∫ skladbu s odhadom poƒç√∫vanosti.
    </p>

    <div class="row">
      <button id="btn">Zisti≈• teraz</button>
      <span id="state" class="muted"></span>
    </div>

    <div id="out" class="card" hidden>
      <div id="song" class="title">‚Äî</div>
      <div id="meta" class="meta">‚Äî</div>
    </div>

    <div id="err" class="card err" hidden></div>
  </div>

  <script>
  // tvoje API (Render)
  const API_BASE = 'https://melody-now.onrender.com';
  const API_NOW  = API_BASE + '/now';
  const API_HEALTH = API_BASE + '/health';

  const btn  = document.getElementById('btn');
  const out  = document.getElementById('out');
  const song = document.getElementById('song');
  const meta = document.getElementById('meta');
  const err  = document.getElementById('err');
  const state= document.getElementById('state');

  function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

  async function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

  async function fetchJson(url, timeoutMs=45000) {
    const ctrl = new AbortController();
    const id = setTimeout(()=>ctrl.abort(), timeoutMs);
    try {
      const r = await fetch(url, { cache:'no-store', signal: ctrl.signal, headers:{'Accept':'application/json'} });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return await r.json();
    } finally { clearTimeout(id); }
  }

  async function warmUp() {
    // ‚Äû≈°tuchnutie‚Äú Renderu ‚Äì bez p√°du keƒè je pomal√Ω
    state.textContent = 'Preb√∫dzam server‚Ä¶';
    try { await fetch(API_HEALTH, { cache:'no-store' }); } catch(e) {}
  }

  async function loadNow() {
    btn.disabled = true;
    err.hidden = true; out.hidden = true;
    state.textContent = 'Naƒç√≠tavam‚Ä¶';

    // ak bol sp√°nok, prebuƒè a a≈æ potom naƒç√≠taj /now
    await warmUp();

    try {
      let d;
      try {
        d = await fetchJson(API_NOW, 45000);  // dlh≈°√≠ timeout kv√¥li cold-startu
      } catch (e) {
        // jeden jemn√Ω retry po 2 s
        await sleep(2000);
        d = await fetchJson(API_NOW, 45000);
      }

      song.innerHTML = `üéµ <strong>${escapeHtml(d.artist)}</strong> ‚Äî ${escapeHtml(d.title)}`;
      meta.textContent = `${d.date} ${d.time} ¬∑ odhad poƒç√∫vanosti: ${Number(d.listeners||0).toLocaleString('sk-SK')}`;

      out.hidden = false;
      state.textContent = 'Hotovo.';
    } catch (e) {
      err.hidden = false;
      err.innerHTML = `Chyba: ${escapeHtml(e.message)}<br>
        <span class="meta">Sk√∫s znova, alebo otvor API priamo:
        <a href="${API_NOW}" target="_blank" rel="noopener">${API_NOW}</a></span>`;
      state.textContent = 'Chyba.';
    } finally {
      btn.disabled = false;
      setTimeout(()=>{ if (state.textContent !== 'Chyba.') state.textContent = ''; }, 1200);
    }
  }

  btn.addEventListener('click', loadNow);
  // auto-naƒç√≠tanie po otvoren√≠ str√°nky
  window.addEventListener('DOMContentLoaded', () => loadNow());
</script>
</body>
</html>
