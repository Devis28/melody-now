<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aktu√°lne hr√°me</title>
  <style>
    :root { color-scheme: dark; }
    body{font-family:system-ui,Arial,sans-serif;background:#0e0e0e;color:#eaeaea;margin:0;padding:2rem}
    .wrap{max-width:820px;margin:0 auto}
    h1{margin:0 0 1rem 0}
    p.muted{color:#9aa0a6;margin:.25rem 0 1rem 0}
    .card{margin-top:1rem;padding:1rem 1.2rem;border-radius:16px;background:#1b1b1b;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    button{padding:.8rem 1.2rem;border:0;border-radius:12px;font-size:1rem;cursor:pointer}
    .row{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}
    .err{color:#ffb4b4}
    .meta{color:#9aa0a6}
    .title{font-size:1.2rem;margin-bottom:.3rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Aktu√°lne hr√°me</h1>
    <p class="muted">
      Tlaƒçidlo zavol√° ≈æiv√© API na Renderi a zobraz√≠ pr√°ve hran√∫ skladbu s odhadom poƒç√∫vanosti.
    </p>

    <div class="row">
      <button id="btn">Zisti≈• teraz</button>
      <span id="state" class="muted"></span>
    </div>

    <div id="out" class="card" hidden>
      <div id="song" class="title">‚Äî</div>
      <div id="meta" class="meta">‚Äî</div>
    </div>

    <div id="err" class="card err" hidden></div>
  </div>

  <script>
    // Napevno tvoj backend endpoint (Render)
    const API = 'https://melody-now.onrender.com/now';

    const btn  = document.getElementById('btn');
    const out  = document.getElementById('out');
    const song = document.getElementById('song');
    const meta = document.getElementById('meta');
    const err  = document.getElementById('err');
    const state= document.getElementById('state');

    async function fetchNowPlaying() {
      btn.disabled = true;
      state.textContent = 'Naƒç√≠tavam‚Ä¶';
      err.hidden = true;
      out.hidden = true;

      // Ak sa Render preb√∫dza, po ~2s uk√°≈æ tip
      const wakeHint = setTimeout(() => {
        if (state.textContent.includes('Naƒç√≠tavam')) {
          state.textContent = 'Naƒç√≠tavam‚Ä¶ (preb√∫dzam server, chv√≠ƒæku strpenia)';
        }
      }, 2000);

      // Timeout ochrana (20s)
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), 20000);

      try {
        const r = await fetch(API, { cache: 'no-store', signal: ctrl.signal, headers: { 'Accept': 'application/json' }});
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const d = await r.json();
        if (d.error) throw new Error(d.error);

        song.innerHTML = `üéµ <strong>${escapeHtml(d.artist)}</strong> ‚Äî ${escapeHtml(d.title)}`;
        const listeners = Number(d.listeners ?? 0).toLocaleString('sk-SK');
        meta.textContent = `${d.date} ${d.time} ¬∑ odhad poƒç√∫vanosti: ${listeners}`;

        out.hidden = false;
        state.textContent = 'Hotovo.';
      } catch (e) {
        err.hidden = false;
        err.innerHTML = `Chyba: ${escapeHtml(e.message)}<br>
          <span class="meta">Sk√∫s znova, pr√≠padne otvor API priamo:
          <a href="${API}" target="_blank" rel="noopener">/now</a></span>`;
        state.textContent = 'Chyba.';
      } finally {
        clearTimeout(wakeHint);
        clearTimeout(t);
        btn.disabled = false;
        setTimeout(() => { if (state.textContent !== 'Chyba.') state.textContent = ''; }, 1200);
      }
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    btn.addEventListener('click', fetchNowPlaying);

    // Auto-naƒç√≠ta≈• hneƒè po otvoren√≠ str√°nky
    window.addEventListener('DOMContentLoaded', () => {
      fetchNowPlaying();
    });
  </script>
</body>
</html>
